name: ğŸ› Bug Report
description: Report a bug or issue with the website
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ“ Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Paste screenshots here or describe what you see

  - type: dropdown
    id: browsers
    attributes:
      label: ğŸŒ Browser
      description: What browser(s) are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (please specify in additional context)
      multiple: true
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: ğŸ“± Device
      description: What device are you using?
      options:
        - Desktop
        - Mobile
        - Tablet
      multiple: true
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“‹ Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help us understand the issue...